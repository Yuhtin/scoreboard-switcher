plugins {
    id 'java'

    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'net.minecrell.plugin-yml.bukkit' version '0.3.0'
}

group 'com.yuhtin.quotes'
version '1.0.0'

repositories {
    mavenCentral()

    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.19.2-R0.1-SNAPSHOT"
    compileOnly fileTree(dir: project.rootDir.toString() + '/jar-libs', include: ['*.jar'])

    def lombok = 'org.projectlombok:lombok:1.18.22'
    compileOnly lombok
    annotationProcessor lombok
}

bukkit {
    main = 'com.yuhtin.quotes.sbswitcher.ScoreboardSwitcherPlugin'
    authors = ['Yuhtin']
    version = "${project.version}"
    loadBefore = ['FeatherBoard']
    depend = ['MVdWPlaceholderAPI', 'WorldEdit', 'WorldGuard']
    commands {
        pltest {

        }
    }
}

shadowJar {
    archiveName("${project.name}-${project.version}.jar")
}

compileJava {
    options.encoding('UTF-8')

    sourceCompatibility('1.8')
    targetCompatibility('1.8')
}